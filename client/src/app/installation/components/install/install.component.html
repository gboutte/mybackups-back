<div class="register-container">

  <gl-card class="register-block">
    <h1>{{'installation.title'|translate}}</h1>
    <form (ngSubmit)="register()" [formGroup]="registerForm">

      <gl-input formControlName="username" [label]="'installation.form.username'|translate"/>
      <gl-input formControlName="password" [label]="'installation.form.password'|translate" type="password"/>
      <div class="submit">
        <gl-button>Install</gl-button>
      </div>
    </form>
  </gl-card>
</div>
