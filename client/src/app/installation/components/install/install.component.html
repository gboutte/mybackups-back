<div class="register-container">

  <gl-card class="register-block">
    <h1>Installation</h1>
    <form (ngSubmit)="register()" [formGroup]="registerForm">

      <gl-input formControlName="username" label="Username"/>
      <gl-input formControlName="password" label="Password" type="password"/>
      <div class="submit">
        <gl-button>Install</gl-button>
      </div>
    </form>
  </gl-card>
</div>
