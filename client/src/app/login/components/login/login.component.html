<div class="login-container">

  <gl-card class="login-block">
    <h1>Login</h1>
    <form (ngSubmit)="login()" [formGroup]="loginForm">

      <gl-input formControlName="username" label="Username"/>
      <gl-input formControlName="password" label="Password" type="password"/>
      <div class="submit">
        <gl-button>Login</gl-button>
      </div>
    </form>
  </gl-card>
</div>
